<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Todo Page</title>
    <link href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Enter Todo Details</h1>
    <form th:action="@{/add-todo}" th:object="${todo}" method="post" class="row g-3 align-items-center">
        <div class="col-auto">
            <label for="description" class="form-label">Description:</label>
        </div>
        <div class="col-auto">
            <input type="text" id="description" name="description" th:field="*{description}" class="form-control" required>

            <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"  th:class="'text-warning'"></div>
            <input type="hidden"  th:field="*{id}">
            <input type="hidden"  th:field="*{done}">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
</div>

<script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>




<!--Notes:
 1. welcome.html not printing the ${name}. The reason is that whenever we put something in a model by default, it's only available for the scope of that request.
 2. If we want it to live longer, then we need to put it in something called session.
 3. How do we put values in this session? - by using an annotation called at session attributes.
 4. Bootstrap provides a no. of classes like for whole content to center: container, for table: table.
 5. Front-end validations that we implement in html and js can be easily overridden by hackers. So the best practice is to do server side validations. Spring Boot and Spring MVC make it very easy to implement validations-->
